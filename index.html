<body>
  <div id="logo">
    <h1>Crypto-C</h1>
    <p>Cryptocurrency Exchange Rates</p>
  </div>
  <div id="error" class="red"></div>
  <div id="footer">
    <p>Support with BTC <span class="mono">1LNsTS6S4JCkCFT2XhTXwD1b7dmCjFfb1N</span></p>
    <p>XMR <span class="mono">45M19iRocc8Vquq2BehSXEF8HmMwznWtMK1ucQewQR6zYcbL21gwkjKXkxRhbgHE3FaCz2974eQ5KJvT8Uj8XyWe24R7KzH</span></p>
  </div>
  <div id="content">
    <div id="form">
      <div id="container-crypto">
        <input id="calc_crypto" onkeyup="calculate_rate('change_crypto')" placeholder="Crypto" type="text" value="0">
        <select id="crypto" onchange="calculate_rate('change_crypto')">
          <option selected value="bitcoin">
            BTC
          </option>
          <option value="satoshi">
            Satoshi
          </option>
          <option value="monero">
            XMR
          </option>
          <option value="ethereum">
            ETH
          </option>
          <option value="litecoin">
            LTC
          </option>
          <option value="dash">
            DASH
          </option>
        </select>
      </div>
      <div id="container-fiat">
        <input id="calc_fiat" onkeyup="calculate_rate('change_fiat')" placeholder="Fiat" type="text" value="0">
        <select id="fiat" onchange="calculate_rate('change_crypto')">
          <option selected value="usd">
            USD
          </option>
          <option value="eur">
            EUR
          </option>
          <option value="czk">
            CZK
          </option>
          <option value="btc">
            BTC
          </option>
        </select>
      </div>
    </div>
    <div class="break"></div>
    <div id="info">
      <div>
        24 hour change: <span id="daily_change">N/A</span>
      </div>
      <div>
        Exchange rates from <a href="https://www.coingecko.com/">CoinGecko</a>
      </div>
    </div>
  </div>
  <script>
    function getJSONP(url, success) {
      var script = document.createElement('script'),
        head = document.getElementsByTagName('head')[0] || document.documentElement;
      window['callback'] = function(data) {
        head.removeChild(script);
        success && success(data);
      };
      script.src = url;
      head.appendChild(script);
    }

    function calculate_rate(changed) {
      const valid_cryptos = ['monero', 'bitcoin', 'satoshi', 'ethereum', 'litecoin', 'dash'];
      const valid_fiats = ['usd', 'eur', 'czk', 'btc'];
      var calc_crypto = document.getElementById('calc_crypto').value;
      var calc_fiat = document.getElementById('calc_fiat').value;
      var crypto = document.getElementById('crypto').value;
      if (!valid_cryptos.includes(crypto)) {
        var crypto = 'bitcoin';
      }
      if (crypto == 'satoshi') {
        var crypto = 'bitcoin';
        var is_satoshi = true;
      } else {
        var is_satoshi = false;
      }
      var crypto_uppercase = crypto[0].toUpperCase() + crypto.substr(1);
      var fiat = document.getElementById('fiat').value;
      if (!valid_fiats.includes(fiat)) {
        var fiat = 'usd';
      }
      var title = crypto_uppercase + ' Exchange Rate Live Calculator';
      getJSONP('https://crypto-c.herokuapp.com/' + crypto + '/' + fiat + '/calc.js', function(data) {
        var calc_crypto_rate = data;
        if (!calc_crypto_rate) {
          var error = true;
        } else {
          var current_rate = calc_crypto_rate[crypto][fiat];
          if ((calc_fiat > 0) || (calc_crypto > 0)) {
            if (isNaN(current_rate)) {
              var error = true;
            } else {
              if (changed == 'change_fiat') {
                var new_crypto_price = parseFloat(calc_fiat) / parseFloat(current_rate);
                var error = isNaN(new_crypto_price);
                if (!error) {
                  new_crypto_price = (new_crypto_price >= 0.00000001) ? new_crypto_price.toFixed(8) : new_crypto_price;
                  if (is_satoshi) {
                    new_crypto_price = new_crypto_price * 100000000;
                  }
                  document.getElementById('calc_crypto').value = new_crypto_price;
                  document.title = calc_fiat + ' ' + fiat.toUpperCase() + ' | ' + title;
                }
              } else if (changed == 'change_crypto') {
                var new_fiat_price = parseFloat(current_rate) * parseFloat(calc_crypto);
                var error = isNaN(new_fiat_price);
                if (!error) {
                  if (fiat == 'btc') {
                    new_fiat_price = (new_fiat_price >= 0.00000001) ? new_fiat_price.toFixed(8) : new_fiat_price;
                  } else {
                    new_fiat_price = (new_fiat_price >= 0.01) ? new_fiat_price.toFixed(2) : new_fiat_price;
                  }
                  if (is_satoshi) {
                    new_fiat_price = new_fiat_price * 0.00000001;
                  }
                  document.getElementById('calc_fiat').value = new_fiat_price;
                  document.title = new_fiat_price + ' ' + fiat.toUpperCase() + ' | ' + title;
                }
              }
              var daily_change = parseFloat(calc_crypto_rate[crypto][fiat + '_24h_change']);
              if (daily_change >= 0) {
                document.getElementById('daily_change').innerHTML = "+" + daily_change.toFixed(2) + "%";
                document.getElementById('daily_change').classList.remove("red");
                document.getElementById('daily_change').classList.add("green");
              } else {
                document.getElementById('daily_change').innerHTML = daily_change.toFixed(2) + "%";
                document.getElementById('daily_change').classList.remove("green");
                document.getElementById('daily_change').classList.add("red");
              }
              document.getElementById('error').innerHTML = '';
            }
          }
        }
        if (error) {
          document.getElementById('calc_crypto').value = 0;
          document.getElementById('calc_fiat').value = 0;
          document.getElementById('daily_change').innerHTML = 'N/A';
          document.getElementById('error').innerHTML = 'Please refresh or try again later.';
          document.title = title;
        }
      });
    }

    function init_price() {
      document.getElementById('calc_crypto').value = 1;
      calculate_rate('change_crypto');
    }
    window.onload = function() {
      init_price();
    };
    window.setInterval(function() {
      calculate_rate('change_crypto');
    }, 60000);
  </script>
